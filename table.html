<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table </title>

    <style>
        caption{
            margin-bottom: 10px;
        }
        table{
            border-collapse: collapse;
            
        }
        td , th{
            border: 1px solid black;
            padding: 5px 10px;
            
        }
    </style>
</head>
<body>
    <table>
        <caption> Employee Salary Data </caption>
       <thead>
        <tr>
            <th>No</th>
            <th>Company</th>
            <th>Name</th>
            <th>Salary</th>
        </tr>
       </thead>
       <tbody>
        <tr>
            <td>1</td>
            <td>NTcah</td>
            <td>Nahid</td> 
            <td>$1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Rtech</td>
            <td>Rifat</td>
            <td>$1</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Stech</td>
            <td>Safi</td>
            <td>$1</td>
        </tr>
       </tbody>
       <tfoot>
        <tr >
            <td colspan="4">Total Employee:3</td>
        </tr>
       </tfoot>
    </table>

    <ul>
        <li>Table: table </li>
        <li>table head: thead </li>
        <li>table body: tbody </li>
        <li>table footer : tfoot  </li>
        <li>table row : tr </li>
        <li>table data or table cell :td </li>
        <li>table header cell : th </li>
        <li>caption </li>
        
    </ul>
</body>
</html>
