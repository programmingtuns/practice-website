<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Form</title>

    <style>
        label{
            display: block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h2>Please fill up the form</h2>
    <form >
        <label for="name">Your Name:
             <input type="text" name="" id="name" placeholder="Enter Your Name">

        <label for="email">Your Email:

        </label>

        <label for="phone"> Your Phone:
            <input type="number" placeholder="Your Phone" id="phone">
        </label>
        <fieldset>
            <legend>
                Pick One pitha
            </legend>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy"> chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa"> Vapa
            </label>
            <label for="puri">
                <input type="radio" name="pitha" id="puri"> Puri 
            </label>
        </fieldset>

        <fieldset>
            <legend>
                Pick On More Or vorta
            </legend>
            <label for="sorisa">
                <input type="checkbox" name="vorta" id="vorta"> Sorisa
            </label>
            <label for="shutki">
                <input type="checkbox" name="vorta" id="shutki"> shutki
            </label>
            <label for="chili">
                <input type="checkbox" name="vorta" id="chili"> Chili
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="30" rows="6"></textarea>
        </fieldset>

        <input type="reset" value="reset">
        <input type="submit" value="submit">
    </form>
</body>
</html>
